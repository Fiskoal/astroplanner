    <style type="text/css">
    .container-wrapper {
      max-width: 500px;
    }
    #background-shader {
    /* second color in linear gradient is in #RGBA format*/

      border-style:solid;
      border-width:1px;
      font-size:14px;
      font-weight:normal;
      overflow:hidden;
      padding:10px 5px;
      word-break:normal;
    }
    .tg,
    .tg-0lax {
      text-align:left;
      vertical-align:top
    }
    table {
      margin: 0 auto;

</style>

<body>
  <div id="background-shader">

      <header id="glossary-header">

      </header>
      <div id="glossary">

          <table class="tg">
            <thead>
              <tr>
                <th class="tg-0lax">Day</th>
                <th class="tg-0lax">Night</th>
                <th class="tg-0lax">Meaning</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="tg-0lax"><i id="weather-icon" class="small-icon fad fa-sun large-icon theme-sun"></i></td>
                <td class="tg-0lax"><i id="weather-icon" class="small-icon fad fa-moon large-icon theme-moon"></i>
                </td>
                <td class="tg-0lax">clear sky</td>
              </tr>
              <tr>
                <td class="tg-0lax"><i id="weather-icon" class="small-icon fad fa-sun-cloud large-icon

                <td class="tg-0lax">few clouds</td>
              </tr>
              <tr>
                <td class="tg-0lax"><i id="weather-icon" class="small-icon fad fa-cloud-sun large-icon

                <td class="tg-0lax"><i id="weather-icon" class="small-icon fad fa-cloud-moon large-icon

              </tr>
              <tr>
                <td class="tg-0lax"><i id="weather-icon" class="small-icon fad fa-clouds large-icon theme-cloud"></i>
                </td>
                <td class="tg-0lax"><i id="weather-icon" class="small-icon fad fa-clouds large-icon theme-cloud"></i>
                </td>
                <td class="tg-0lax">broken clouds</td>
              </tr>
              <tr>
                <td class="tg-0lax"><i id="weather-icon" class="small-icon fad fa-clouds large-icon
                  theme-overcast"></i></td>
                <td class="tg-0lax"><i id="weather-icon" class="small-icon fad fa-clouds large-icon
                  theme-overcast"></i></td>
                <td class="tg-0lax">overcast</td>
              </tr>
              <tr>
                <td class="tg-0lax"><i id="weather-icon" class="small-icon fad fa-cloud-showers-heavy large-icon
                  theme-rain-snow"></i></td>
                <td class="tg-0lax"><i id="weather-icon" class="small-icon fad fa-cloud-showers-heavy large-icon

                <td class="tg-0lax">rain shower</td>
              </tr>
              <tr>
                <td class="tg-0lax"><i id="weather-icon" class="small-icon fad fa-cloud-sun-rain large-icon
                  theme-sun-cloud"></i></td>
                <td class="tg-0lax"><i id="weather-icon" class="small-icon fad fa-cloud-moon-rain large-icon

              <tr>
