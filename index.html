<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astroplanner üå†</title>
  <!-- Bootstrap 5's grid system -->
  <link rel="stylesheet" href="css/bootstrap-grid.min.css">
  <!-- Google Fonts  -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Livvic:wght@200;400&family=Montserrat+Alternates:wght@200;300;400;500&display=swap"
    rel="stylesheet">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/83fba97459.js" crossorigin="anonymous"></script>
  <!-- media queries -->
  <!-- <link rel="stylesheet" href="css/media-query.css"> -->
  <!-- custom styles -->
  <link rel="stylesheet" href="css/css-grid.css">
  <link rel="stylesheet" href="css/main.css">


</head>

<body>
  <div class="container-wrapper">
    <header>
      <h1 id="location-header">Location</h1>
      <h5 id="location-name"></h5>
    </header>

    <section class="search">
      <input type="text" id="search-bar" placeholder="Enter a city name...">
      <button id="search-button">üîç</button>
    </section>

    <!-- tab buttons -->
    <button class="tablink" onclick="openPage('Home', this, 'red')">Home</button>
    <button class="tablink" onclick="openPage('Forecast', this, 'green')" id="defaultOpen">Forecast</button>
    <button class="tablink" onclick="openPage('SunMoon', this, 'orange')">Sun/Moon</button>
    <button class="tablink" onclick="openPage('StarMap', this, 'blue')">Star Map</button>

    <!-- tab content -->
    <div id="Home" class="tabcontent">
      <h3>Home</h3>
      <p>Home is where the heart is..</p>
    </div>

    <div id="Forecast" class="tabcontent">

      <div id="weather-wrapper">
        <!-- weather -->
          <h4 id="weather-title">Weather:</h4>
          <i id="weather-img" class="large-icon fad fa-clouds"></i>
        <!-- evening -->
          <i id="evening-icon" class="small-icon fad fa-clouds"></i>
          <h5 id="evening-title" class="time-header">Evening:</h5>
          <p id="evening-time">
            7pm
          </p>
        <!-- night -->
          <i id="night-icon" class="small-icon fad fa-cloud-moon"></i>
          <h5 id="night-title" class="time-header">Night:</h5>
          <p id="night-time">
            11p
          </p>
      </div> <!-- end #weather-wrapper-->
      <div id="visibility-wrapper">
        <!-- visibility phase -->
          <h4 id="visibility-title">Visibility:</h4>
          <p id="visibility-label">Poor</p>
          <p id="visibility-desc">Cloudy with chance of rain</p>
      </div><!-- end #visibility-wrapper-->

    </div> <!-- end #forecast tab-->

    <div id="SunMoon" class="tabcontent">

      <div id="sun-wrapper">
        <!-- sun info -->
          <h4 id="sun-title">Sun:</h4>
          <i id="sun-img" class="large-icon fad fa-sun"></i>
        <!-- sunrise -->
          <i id="sunrise-icon" class="fad fa-sunrise"></i>
          <h5 id="sunrise-title" class="time-header">Sunrise:</h5>
          <p id="sunrise-time">06:48</p>
        <!-- sunset -->
          <i id="sunset-icon" class="fad fa-sunset"></i>
          <h5 id="sunset-title" class="time-header">Sunset:</h5>
          <p id="sunset-time">17:48</p>
      </div><!-- end #sun-wrapper-->

      <div id="moon-wrapper">
        <!-- moon info -->
          <h4 id="moon-title">Moon:</h4>
          <i id="moon-img" class="large-icon fad fa-moon-stars"></i>
        <!-- moonrise -->
          <i id="moonrise-icon" class="fad fa-moon-stars"></i>
          <p id="moonrise-title">Moonrise:</p>
          <p id="moonrise-time">18:48</p>
        <!-- moonset -->
          <i id="moonset-icon" class="fad fa-moon-stars"></i>
          <p id="moonset-title">Moonset:</p>
          <p id="moonset-time">06:48</p>    
      </div><!-- end #moon-wrapper-->

      <div id="moon-phase-wrapper">
        <!-- moon phase -->
          <h4 id="moon-phase-title">Moon Phase:</h4>
          <p id="moon-phase-label">Crescent</p>
          <i id="moonset-icon" class="fad fa-moon-stars"></i>
      </div><!-- end #moon-phase-wrapper-->     

    </div> <!-- end #sun-moon-section-->

    <div id="StarMap" class="tabcontent">
        <section id="map" class="col">
          <h3 id="map-header"></h3>
          <iframe alt="" id="map-img" width="99%" height="60%'"></iframe>
          <ul id="map-list">
            <li class="map-list-item">List</li>
            <li class="map-list-item">of</li>
            <li class="map-list-item">objects</li>
            <li class="map-list-item">here</li>
          </ul>
        </section>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="js/skymap.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
