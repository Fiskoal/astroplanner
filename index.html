<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astroplanner üå†</title>
  <!-- Bootstrap 5's grid system -->
  <link rel="stylesheet" href="css/bootstrap-grid.min.css">
  <!-- Google Fonts  -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Livvic:wght@200;400&family=Montserrat+Alternates:wght@200;300;400;500&display=swap"
    rel="stylesheet">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/83fba97459.js" crossorigin="anonymous"></script>
  <!-- media queries -->
  <!-- <link rel="stylesheet" href="css/media-query.css"> -->
  <!-- custom styles -->
  <link rel="stylesheet" href="css/main.css">


</head>

<body class="container">
  <header>
    <h1 id="location-header">Location</h1>
    <h5 id="location-name"></h5>
  </header>

  <section class="search">
    <input type="text" id="search-bar" placeholder="Enter a city name...">
    <button id="search-button">üîç</button>
  </section>
  <main class="row">

    <section id="forecast-wrapper" class="col-md-3">
      <h2 class="forecast-header">Forecast</h2>
    
      <div id="weather-wrapper">
        <h4 id="weather-title">Weather:</h4>
    
        <div id="cloud-evening-div">
          <i id="cloud-evening-icon" class="small-icon fad fa-clouds"></i>
          <p id="cloud-evening-text">
            7pm
          </p>
        </div>
    
        <div id="cloud-night-div">
          <i id="cloud-night-icon" class="small-icon fad fa-cloud-moon"></i>
          <p id="cloud-night-text">
            11p
          </p>
        </div>

        <div id="visibility-div">
          <h4 id="visibility-title">Visibility:</h4>
          <p id="visibility-desc">Poor</p>
          <p id="weather-desc">Cloudy with chance of rain</p>
        </div>
      </div> <!-- end #weather-wrapper-->

      <div id="sun-wrapper">
        <h4 id="sun-title">Sun:</h4>
        <i id="sun-img" class="large-icon fas fa-sun"></i>
        <div id="sunrise-time-div">
            <p id="sunrise-time">Sunrise:<br>07:48</p>
        </div>
        <div id="sunset-time-div">
            <p id="sunset-time">Sunset:<br>17:48</p>
        </div>

      </div><!-- end #sun-wrapper-->
      <div id="moon-wrapper">
        <h4 id="moon-title">Moon:</h4>
        <p id="moon-phase-label">Crescent</p>
        <i id="moon-phase">üåí</i>
        <div id="moonrise-div">
          <p id="moonrise-label">Moonrise:</p>
          <p id="moonrise-time">18:48</p>
        </div>
        <div id="moonset-div">
          <p id="moonset-label">Moonset:</p>
          <p id="moonset-label">06:48</p>
        </div>
      </div><!-- end #moon-wrapper-->

    </section>

    <section id="map" class="col">
      <h3 id="map-header"></h3>
      <iframe alt="" id="map-img" width="99%" height="60%'"></iframe>
      <ul id="map-list">
        <li class="map-list-item">List</li>
        <li class="map-list-item">of</li>
        <li class="map-list-item">objects</li>
        <li class="map-list-item">here</li>
      </ul>
    </section>

  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="js/skymap.js"></script>
</body>
</html>
