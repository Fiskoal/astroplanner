<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astroplanner üå†</title>
  <!-- Bootstrap 5's grid system -->
  <!-- <link rel="stylesheet" href="css/bootstrap-grid.min.css"> -->

  <!-- Google Fonts  -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Livvic:wght@200;400&family=Montserrat+Alternates:wght@200;300;400;500&display=swap"
    rel="stylesheet">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/83fba97459.js" crossorigin="anonymous"></script>

  <!-- custom styles -->
  <link rel="stylesheet" href="css/css-grid.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/queries.css">
</head>

<body>
  <div class="container-wrapper">
    <header>
      <h1 id="location-header">Location</h1>
      <h5 id="location-name">&nbsp;</h5>
      <section class="search">
        <input type="text" id="search-bar" placeholder="Enter a city name...">
        <button id="search-button">üîç</button>
      </section>
    </header>

    <!-- tab buttons -->
    <div id="tab-buttons">
      <button class="tab-link" onclick="openPage('home', this, 'pink')">Home</button>
      <button class="tab-link" onclick="openPage('forecast-content', this, 'green')" id="defaultOpen">Forecast</button>
      <button class="tab-link" onclick="openPage('sun-moon-content', this, 'orange')">Sun/Moon</button>
      <button class="tab-link" onclick="openPage('star-map-content', this, 'aqua')">Star Map</button>
    </div>

    <!-- home tab content -->
    <div id="home" class="tabcontent">
      <h3>Home</h3>
      <p>Home is where the heart is...</p>
    </div> <!-- end #home tab -->

    <div id="forecast-content" class="tabcontent">

      <div id="weather-wrapper">
        <!-- weather -->
          <h4 id="weather-title">Weather:</h4>
          <i id="weather-img" class="large-icon fad fa-clouds large-icon"></i>
        <!-- evening -->
          <i id="evening-icon" class="small-icon fad fa-clouds small-icon"></i>
          <h5 id="evening-title" class="time-header">Evening:</h5>
          <p id="evening-time">
            7pm
          </p>
        <!-- night -->
          <i id="night-icon" class="small-icon fad fa-cloud-moon small-icon"></i>
          <h5 id="night-title" class="time-header">Night:</h5>
          <p id="night-time">
            11p
          </p>
      </div> <!-- end #weather-wrapper-->
      <div id="visibility-wrapper">
        <!-- visibility phase -->
          <h4 id="visibility-title">Visibility:</h4>
          <p id="visibility-label">Poor</p>
          <p id="visibility-desc">Cloudy with chance of rain</p>
      </div><!-- end #visibility-wrapper-->

    </div> <!-- end #forecast-content tab -->

    <div id="sun-moon-content" class="tabcontent">

      <div id="sun-wrapper">
        <!-- sun info -->
          <h4 id="sun-title">Sun:</h4>
          <i id="sun-img" class="fad fa-sun large-icon"></i>
        <!-- sunrise -->
          <i id="sunrise-icon" class="fad fa-sunrise small-icon"></i>
          <h5 id="sunrise-title" class="time-header">Sunrise:</h5>
          <p id="sunrise-time">06:48</p>
        <!-- sunset -->
          <i id="sunset-icon" class="fad fa-sunset small-icon"></i>
          <h5 id="sunset-title" class="time-header">Sunset:</h5>
          <p id="sunset-time">17:48</p>
      </div><!-- end #sun-wrapper-->
      <div id="moon-wrapper">
        <!-- moon info -->
          <h5 id="moon-title">Moon:</h5>
          <i id="moon-img" class="fad fa-moon-stars large-icon"></i>
        <!-- moonrise -->
          <i id="moonrise-icon" class="fad fa-moon-stars small-icon"></i>
          <p id="moonrise-title">Moonrise:</p>
          <p id="moonrise-time">18:48</p>
        <!-- moonset -->
          <i id="moonset-icon" class="fad fa-moon-stars small-icon"></i>
          <p id="moonset-title">Moonset:</p>
          <p id="moonset-time">06:48</p>    
      </div><!-- end #moon-wrapper-->
      <div id="moon-phase-wrapper">
        <!-- moon phase -->
          <h5 id="moon-phase-title">Moon Phase:</h5>
          <p id="moon-phase-label">Crescent</p>
          <i id="moon-phase-icon" class="fad fa-moon-stars small-icon"></i>
      </div><!-- end #moon-phase-wrapper-->     

    </div> <!-- end #sun-moon-content tab -->

    <div id="star-map-content" class="tabcontent">
      <h3 id="map-header">Star map for:</h3>
      <iframe id="map-img"></iframe>
      <ul id="map-list">
        <li class="map-list-item">List</li>
        <li class="map-list-item">of</li>
        <li class="map-list-item">objects</li>
        <li class="map-list-item">here</li>
      </ul>
    </div> <!-- end #star-map-content tab -->
  </div>

  <!-- <footer></footer> -->

  <!-- scripts to run after DOM is created -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="js/skymap.js"></script>
  <!-- custom script styles -->
  <script src="js/script.js"></script>
</body>
</html>
