<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astroplanner 🌠</title>
  <link rel="stylesheet" href="css/bootstrap-grid.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header>
    <h1 id="location-name">Location</h1>
    <h5 id="lat-long">42.95859832498799, -85.68343656143264</h5>
  </header>

  <section class="search">
    <input type="text" id="search-bar" placeholder="Enter a city name...">
    <button id="search-button">🔍</button>
  </section>
  <main class="row">
    <section id="forecast-wrapper" class="col">
      <h2 class="forecast-header">Forecast</h2>

      <div id="weather-wrapper" class="row" style="width: 400px;border: 1px solid black;">

        <div class="col">
          <h4 id="weather-title">Weather:</h4>
          <p id="weather-desc">Cloudy with chance of rain</p>
          <h4 id="visibility-title">Visibility:</h4>
          <p id="visibility-desc">Poor</p>
        </div>

        <div class="col">
          <i id="icon-cloud-evening">☁</i>
          <p id="text-cloud-evening">
            7pm
          </p>
        </div>

        <div class="col">
          <i id="icon-cloud-night">🌧</i>
          <p id="text-cloud-night">
            11p
          </p>
        </div>
      </div> <!-- end #weather-wrapper-->

      <div id="sun-wrapper" style="width: 400px;border: 1px solid black;" class="row">

        <div class="col">
          <h4 id="sun-title">Sun</h4>
          <i id="sun-img" style="font-size: 40px;">☀</i>
        </div>

        <div class="col">
          <i id="icon-sunset">⛅</i>
          <p id="time-sunset">Sunset:<br>17:48</p>
        </div>

        <div class="col">
          <i id="icon-sunrise">⛅</i>
          <p id="time-sunrise">Sunrise<br>07:48</p>
        </div>
      </div><!-- end #sun-wrapper-->

      <div id="moon-wrapper" class="row" style="width: 400px;border: 1px solid black;">

        <div class="col">
          <h4 id="moon-title">Moon</h4>
          <i id="moon-phase" style="font-size: 40px;">🌒</i>
        </div>

        <div class="col">
          <p id="moon-phase-label">Phase:<br>Crescent</p>
          <p id="time-moonrise">18:48</p>
          <p id="time-moonset">06:48</p>
        </div>
      </div><!-- end #moon-wrapper-->

    </section>

    <section id="map" class="col">
      <h3 id="map-header">Star Map for <span>${Location}</span></h3>
      <iframe alt="" id="map-img" width="300" height="300"></iframe>
      <ul id="map-list">
        <li class="map-list-item">List</li>
        <li class="map-list-item">of</li>
        <li class="map-list-item">objects</li>
        <li class="map-list-item">here</li>
      </ul>
    </section>

  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="js/skymap.js"></script>
</body>
</html>
