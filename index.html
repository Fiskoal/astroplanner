<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astroplanner ðŸŒ </title>
  <!-- Bootstrap 5's grid system -->
  <link rel="stylesheet" href="css/bootstrap-grid.min.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">


<link rel="preconnect" href="https://fonts.gstatic.com">
<link
  href="https://fonts.googleapis.com/css2?family=Livvic:wght@200;400&family=Montserrat+Alternates:wght@200;300;400;500&display=swap"
  rel="stylesheet">



  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/83fba97459.js" crossorigin="anonymous"></script>

  <!-- media queries
  <link rel="stylesheet" href="css/media-query.css"> -->







  <!-- custom styles -->
  <link rel="stylesheet" href="css/main.css">


</head>

<body class="container">
  <header>
    <h1 id="location-name">City Name</h1>
    <h5 id="lat-long">42.95859832498799, -85.68343656143264</h5>
  </header>

  <section class="search">
    <input type="text" id="search-bar" placeholder="Enter a city name...">
    <button><i class="fas fa-search"></i></button>
  </section>
  <main class="row">
    <section id="forecast-wrapper" class="col-md-3">
      <h2 class="forecast-header">Forecast</h2>

      <div id="weather-wrapper" class="row">

        <div class="col">
          <h4 id="weather-title">Weather:</h4>
          <p id="weather-desc">Cloudy with chance of rain</p>
          <h4 id="visibility-title">Visibility:</h4>
          <p id="visibility-desc">Poor</p>
        </div>

        <div class="col">
          <i id="icon-cloud-evening" class="small-icon fad fa-clouds"></i>
          <p id="text-cloud-evening">
            7pm
          </p>
        </div>

        <div class="col">
          <i id="icon-cloud-moon" class="small-icon fad fa-cloud-moon"></i>
          <p id="text-cloud-night">
            11p
          </p>
        </div>
      </div> <!-- end #weather-wrapper-->

      <div id="sun-wrapper" class="row">

        <div class="col">
          <h4 id="sun-title">Sun</h4>
          <i id="sun-img" class="large-icon fas fa-sun"></i>
        </div>

        <div class="col">
          <i id="icon-sunset" class="small-icon fad fa-sunset"></i>
          <p id="time-sunset">Sunset:<br>17:48</p>
        </div>

        <div class="col">
          <i id="icon-sunrise" class="small-icon fad fa-sunrise"></i>
          <p id="time-sunrise">Sunrise<br>07:48</p>
        </div>
      </div><!-- end #sun-wrapper-->

      <div id="moon-wrapper" class="row">

        <div class="col">
          <h4 id="moon-title">Moon</h4>
          <i id="moon-phase">ðŸŒ’</i>
        </div>

        <div class="col">
          <p id="moon-phase-label">Phase:<br>Crescent</p>
          <p id="time-moonrise">18:48</p>
          <p id="time-moonset">06:48</p>
        </div>
      </div><!-- end #moon-wrapper-->

      <div id="aurora-wrapper">
        <h4>Aurora Hunting</h4>
      </div>

    </section>

    <section id="map" class="col-md-9">
      <h3 id="map-header">Star Map for <span>${Location}</span></h3>
      <img src="" alt="" id="map-img" width="300" height="300">
      <ul id="map-list">
        <li class="map-list-item">List</li>
        <li class="map-list-item">of</li>
        <li class="map-list-item">objects</li>
        <li class="map-list-item">here</li>
      </ul>
    </section>

  </main>


</body>
</html>
